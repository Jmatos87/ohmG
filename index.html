<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/necolas/normalize.css/master/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
		<title></title>
</head>

<body>

	<div id='header'> 
		<h1>Breaking Ohms</h1>
	</div>

	<div id='leftColumn'> 
	  
		<h2>First Band -First Value </h2>
	  
		<select name="" id="firstBand">
			<option value="None">None</option>
		    <option value="Brown">Brown-1</option>
		    <option value="Red">Red-2</option>
		    <option value="Orange">Orange-3</option>
		    <option value="Yellow">Yellow-4</option>
		    <option value="Green">Green-5</option>
		    <option value="Blue">Blue-6</option>
		    <option value="Violet">Violet-7</option>
		    <option value="Gray">Gray-8</option>
		    <option value="White">White-9</option>
		</select>
	  
		<h2>Second Band - Second Value </h2>
	  
		<select name="" id="secondBand">
		    <option value="None">None</option>
		    <option value="Black">Black-0</option>
		    <option value="Brown">Brown-1</option>
		    <option value="Red">Red-2</option>
		    <option value="Orange">Orange-3</option>
		    <option value="Yellow">Yellow-4</option>
		    <option value="Green">Green-5</option>
		    <option value="Blue">Blue-6</option>
		    <option value="Violet">Violet-7</option>
		    <option value="Gray">Gray-8</option>
		    <option value="White">White-9</option>
		</select>
	  
		<h2>Third Band - Multiplier</h2>
	  
		<select name="" id="thirdBand">
		    <option value="None">None</option>
		    <option value="Black">Black- 1&#8486</option>
		    <option value="Brown">Brown- 10&#8486</option>
		    <option value="Red">Red- 100&#8486</option>
		    <option value="Orange">Orange- 1K&#8486</option>
		    <option value="Yellow">Yellow- 10K&#8486</option>
		    <option value="Green">Green- 100K&#8486</option>
		    <option value="Blue">Blue- 1M&#8486</option>
		    <option value="Violet">Violet- 10M&#8486</option>
		    <option value="Gold">Gold- .1&#8486</option>
		    <option value="Silver">Silver- .01&#8486</option>
		</select>
	  
		<h2>Fourth Band - Tolerance</h2>
	  
		<select name="" id="fourthBand">
		    <option value="None">None &#177 20%</option>
		    <option value="Brown">Brown &#177 1%</option>
		    <option value="Red">Red &#177 2%</option>
		    <option value="Gold">Gold &#177 5%</option>
		    <option value="Silver">Silver &#177 10%</option>
		</select>
	  
		<button>Get Ohms!</button>
	  

	</div>

	<div id='rightColumn'>

		<h2>Resistor value</h2>

		<div id='result'></div>

		<div id='imgContainer'> 
	    	<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/4-Band_Resistor.svg/2000px-4-Band_Resistor.svg.png" alt="" /> 

		    <div id='first'></div>

		    <div id='second'></div>

		    <div id='third'></div>

		    <div id='fourth'></div>
	  	</div>

	</div>



	<script src="js/script.js" type="text/javascript"> </script>
</body>

</html>
